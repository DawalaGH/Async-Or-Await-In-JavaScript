<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async/Await In JavaScript</title>
  </head>
  <body>
    <h1>Async Or Await In JavaScript</h1>

    <h3 id="result"></h3>

    <script>
      async function add(a, b) {
        let response = (await a) + b;
        display(response);
      }
      function display(some) {
        document.getElementById("result").innerHTML = some;
      }

      add(5, 10);
    </script>
  </body>
</html>
